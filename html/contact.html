<div class="contact-overlay-text">&ltcontact me&gt</div>
<div class="contact-container">
  <div class="contact-main-heading-row">
    <div class="contact-main-heading-box"></div>
    <div class="contact-main-heading">Kontakt</div>
  </div>
  <form class="contact-form-container">
    <div class="contact-multi-section-row">
      <label class="contact-multi-row-left-section">
        <span> Vorname * </span>
        <input class="contact-input" type="text" required="required" />
      </label>
      <label class="contact-multi-row-right-section">
        <span> Nachname * </span>
        <input class="contact-input" type="text" required="required" />
      </label>
    </div>
    <div class="contact-multi-section-row contact-spacing">
      <label class="contact-multi-row-left-section">
        <span> E-Mail * </span>
        <input class="contact-input" type="text" required="required" />
      </label>
      <label class="contact-multi-row-right-section">
        <span> Firma </span>
        <input class="contact-input" type="text" />
      </label>
    </div>
    <label class="contact-single-section-row contact-spacing">
      <span> Betreff </span>
      <input class="contact-input" type="text" />
    </label>
    <label class="contact-single-section-row contact-spacing">
      <span> Nachricht </span>
      <textarea class="contact-message contact-input" rows="4"></textarea>
    </label>
    <div class="contact-last-row">
      <button class="contact-button">Absenden</button>
    </div>
  </form>
</div>
